plugins {
    // Support for Java
    id 'java'
    // Support for Java applications
    id 'application'
    // Support for JavaFX
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // JUnit Jupiter dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.+'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.+'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.+'

    // Logger
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.4.6'
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.4.6'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.7'

    // Gson library for working with Json data in Java
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'

    // Calender library by dlsc
    implementation group: 'com.calendarfx', name: 'view', version: '11.12.5'

    // Mockito dependencies
    testImplementation 'org.mockito:mockito-core:4.3.+'
}

// Test task configuration
test {
    // Use JUnit platform for unit tests
    useJUnitPlatform()
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'ch.zhaw.pm2.studyflow.App'
}

javafx {
    version = '17.0.6'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}
